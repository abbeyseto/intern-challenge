    <h1>Global Accelerex Intern Challenge</h1>
    <h3>by Adenle Abiodun</h3>
    <div id="code">Below are the Users information, you can view their details and update their descriptions</div>
    <div id="user">
        <a class="addUser" href="">
            <h2>Add new user</h2>
        </a>
        <form action="" hidden>
            <text class="error"></text>
            <label for="">Name</label>
            <input id="userName" type="text" required><br>
            <label for="">Age</label>
            <input id="userAge" type="number" required><br>
            <label for="">Description</label>
            <input id="userDescription" type="text" required><br>
            <label for="">Photo URL</label>
            <input id="userPhoto" type="text" ><br>
            <button id="submitUser" type="submit">submit</button>
        </form>
    </div>


    <div id="users"></div>
    <div id="page">
        <div class='gigantic pagination'><a href='?page=1' class='first' data-action='first'>&laquo;</a><a href='#' class='previous' data-action='previous'>&lsaquo;</a><input
                class="paginInput" type='text' readonly='readonly' value='' /><a href='' class='next' value=2 data-action='next'>&rsaquo;</a>
            <a href='?page=2' class='last' data-action='last'>&raquo;</a>
        </div>
    </div>
